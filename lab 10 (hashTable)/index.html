<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hash table</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
  <div class="container">
    <h1>Хеш-таблица</h1>
    <div class="section">
    <h2>Добавить в таблицу</h2>
    <form class="needs-validation" novalidate>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="addInput">Введите название поля</label>
          <input type="text" class="form-control" id="addInput" placeholder="Ключ"  required>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="addTranslate">Введите значение поля</label>
          <input type="text" class="form-control" id="addTranslate" placeholder="Значение"  required>
        </div>
      </div>
      <div class="from-row">
         <button class="btn btn-primary" type="submit" id="addButton">Добавить</button>
      </div>
    </form>
    <div id="table" class="alert alert-success hide mt-3" role="alert"></div>
    </div>
    <div class="section">
      <h2>Вывести из таблицы</h2>
      <form class="needs-validation" novalidate>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationTooltip01">Введите название поля</label>
            <input type="text" class="form-control" id="translateInput" placeholder="Ключ"  required>
          </div>
        </div>
      </form>
        <div class="from-row">
           <button class="btn btn-primary" type="submit" id="translateButton">Получить</button>
        </div>
      <div id="result" class="alert alert-success hide mt-3" role="alert"></div>
    </div>
  </div>
</body>
</html>
<style type="text/css">
  .hide {
    display: none;
  }
  .section {
    margin-top: 30px;
  }
</style>
